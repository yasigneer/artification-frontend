<div class="list-container">
  <ng-container *ngFor="let post of posts">
    <div class="post-wrapper">
      <app-post-cart [post]="post"></app-post-cart>
    </div>
  </ng-container>
</div>
<ng-container *ngIf="posts!.length <= 0">
  <div class="empty-list">
    <img src="assets/images/cat.png" alt="noPost">
    <p> Gösterilecek bir şey yok, ilhama yol al :)</p>
  </div>
</ng-container>
