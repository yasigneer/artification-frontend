<div class="post-container" (mouseenter)="isHovered=true" (mouseleave)="isHovered=false">
  <div class="img-wrapper">
    <img [routerLink]="'/post/'+post.postId" [src]="post.postPath" alt=''>
    <ng-container *ngIf="isHovered">
      <div class="img-info">
        <p class="title">{{post.postTitle}}</p>
        <app-add-to-favorites [post]="post" [context]="'action'"></app-add-to-favorites>
      </div>
    </ng-container>
  </div>
  <div class="post-info">
    <div [routerLink]="'/'+post.nickName" class="user-info">
      <div class="avatar">
        <app-profile-photo [profilePhoto]="post.profilePhotoPath" [nickname]="post.nickName"></app-profile-photo>
      </div>
      <p class="nickname">{{post.nickName}}</p>
    </div>
    <app-add-to-favorites [post]="post" [context]="'info'"></app-add-to-favorites>
  </div>
</div>
