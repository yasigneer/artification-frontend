<div class="post-container" (mouseenter)="isHovered=true" (mouseleave)="isHovered=false">
  <div class="img-wrapper">
    <img [src]="post.postPath" alt=''>
    <ng-container *ngIf="isHovered">
      <div class="img-info">
        <p class="title">{{post.postTitle}}</p>
        <span class="add-inspirations"><i class="bi bi-bookmark-star"></i></span>
      </div>
    </ng-container>
  </div>
  <div class="post-info">
    <div class="user-info">
      <div class="avatar">
        <img src='https://pbs.twimg.com/profile_images/1503011405955575809/O_DUE5ew_400x400.jpg'>
      </div>
      <p class="nickname">{{post.nickName}}</p>
    </div>
    <div class="reactions">
      <span class="inspirations">
        <i class="bi bi-bookmark-star"></i>
      </span>
      <p class="insp-count">{{post.likeCount}}</p>
    </div>
  </div>
</div>
