<form [formGroup]="registerForm" (ngSubmit)="register()">
  <label for="txtNickName">
    <p>Kullanıcı Adı</p>
    <input formControlName="nickName" class="txt-input" id="txtNickName" type="text" autocomplete="off">
  </label>
  <label for="txtEmail">
    <p>E-Mail</p>
    <input formControlName="email"  class="txt-input" id="txtEmail" type="text" autocomplete="off">
  </label>
  <label for="txtPassword">
    <p>Şifre</p>
    <input formControlName="password" class="txt-input" id="txtPassword" type="password" autocomplete="off">
  </label>
  <label for="txtConfirmPassword">
    <p>Şifreyi Tekrarla</p>
    <input formControlName="passwordAgain" class="txt-input" id="txtConfirmPassword" type="password" autocomplete="off">
  </label>
  <button [disabled]="!registerForm.valid" class="btn btn-secondary">
    Kayıt Ol
  </button>
</form>
