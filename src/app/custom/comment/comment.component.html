<div class="comment-container">
  <div [routerLink]="'/'+comment!.nickName" class="user-info">
    <app-profile-photo
      class="avatar"
      [profilePhoto]="comment!.profilePhotoPath"
      [nickname]="comment!.nickName">
    </app-profile-photo>
    <p class="nickname">{{comment!.nickName}}</p>
  </div>
  <div class="comment">
    <p>
      {{comment!.commentMessage}}
    </p>
  </div>
</div>
